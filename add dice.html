<!DOCTYPE html>

<body>
<script>

	var str1 = prompt("Give me a number for the first roll (1-6)") 
	var str2 = prompt("Give me a number for the second roll (1-6)") 

	var num1 = parseInt(str1, 10)
	var num2 = parseInt(str2, 10)

	var sum = (num1+num2)

	console.log("The sums of both rolls is " + sum + ".")

</script>
