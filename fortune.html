<!DOCTYPE html>
<html>
<body>
<script>

	var num = prompt("Give me a number between 1 and 3, and I'll predict your future...") 

	if (num == 1){
		console.log("you will find wealth this year")
	}

	else if (num == 2){
		console.log("you will find power this month")
	}

	else if (num == 3){
		console.log("you will find love this week")
	}

	else {
		console.log("you don't follow directions very well")
	}

</script>
</body>
</html>
